<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<link href="../css/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link href="../css/default/tool.css" type="text/css" rel="stylesheet" media="all" />
<title rsf:id="page-title">Search Window</title>
</head>
<body style="padding: 5px; margin: 4px;">
	<div rsf:id="message-for:*">
		<span>Message for user here</span>
  	</div>
	<div align="left">
	<form action="#" rsf:id="sms-config-form">
    	<h2 rsf:id="page-heading">SMS Config</h2>
    <table class="" align="left">
      <tr>
        <td>Notification Email:</td>
        <td><input style="width: 200px" type="text" rsf:id="sms-config-notification-email"></input></td>
      </tr>
      <tr>
        <td>SMS Enabled for site:</td>
        <td>
        	<select rsf:id="sms-config-enabled">
        		<option value="true">Yes</option>
        		<option value="false">No</option>
        	</select>
        </td>
      </tr>
      <tr>
      <td colspan="1" align="left">
        <input style="color:#0099CC;" rsf:id="save" type="submit" value="Save"/>
        <input style="color:#0099CC;" rsf:id="cancel" type="button" value="Cancel" onclick="history.go(-1)"/>
      </td>
      </tr>
    </table>
    </form>
</div>
</body>
</html>

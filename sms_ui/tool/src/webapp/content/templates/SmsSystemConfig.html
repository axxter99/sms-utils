<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<link href="../css/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link href="../css/default/tool.css" type="text/css" rel="stylesheet" media="all" />
<script type="text/javascript" language="JavaScript" src="../js/gen_validatorv31.js"></script>
<title rsf:id="page-title">Sms System Config</title>
</head>
<body style="padding: 5px; margin: 4px;">
	<div rsf:id="message-for:*">
		<span>Message for user here</span>
  	</div>
  	<div id='config_errorloc' style="color: red; font-weight: bold; display:inline"></div>  
	<div align="left">
    <div class="navIntraTool"><a href="#" rsf:id="site-settings">SMS Site Settings</a></div>	

	<form name="config" id="config" action="#" rsf:id="sms-system-config-form">
    	<h2 rsf:id="page-heading">SMS Config</h2>
    	
    <table class="shorttext required" align="left">
      <tr>
      	<td><label rsf:id="scheduler-interval-label">Scheduler Interval</label></td>
      	<td><input  style="width: 72px" maxLength="10" type="text" rsf:id="sms-config-scheduler-interval"></input></td>
      </tr>
      <tr>
      	<td><label rsf:id="gateway-report-timeout">Gateway report timeout:</label></td>
      	<td><input style="width: 72px" maxLength="10" type="text" rsf:id="sms-config-report-timeout"></input></td>
      </tr>
      <tr>
      <td colspan="1" align="left">
        <input style="color:#0099CC;" rsf:id="save" type="submit" value="Save"/>
        <input style="color:#0099CC;" rsf:id="cancel" type="button" value="Cancel" onclick="history.go(-1)"/>
      </td>
      </tr>      
    </table>
    </form>
    
    <script language="JavaScript" type="text/javascript">
 		var frmvalidator = new Validator("config");
 		frmvalidator.EnableOnPageErrorDisplaySingleBox();
 		frmvalidator.EnableMsgsTogether();
		frmvalidator.addValidation("sms-config-scheduler-interval","minlen=1", "Please enter a number for Scheduler Interval");
		frmvalidator.addValidation("sms-config-scheduler-interval","num", "Please enter a valid number for Scheduler Interval");
		frmvalidator.addValidation("sms-config-report-timeout","minlen=1", "Please enter a number for Gateway report timeout");
		frmvalidator.addValidation("sms-config-report-timeout","num", "Please enter a number for Gateway report timeout");
	</script>
    
</div>
</body>
</html>

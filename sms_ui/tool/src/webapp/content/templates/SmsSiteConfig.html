<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<link href="../css/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link href="../css/default/tool.css" type="text/css" rel="stylesheet" media="all" />
<script type="text/javascript" language="JavaScript" src="../js/gen_validatorv31.js"></script>
<title rsf:id="page-title">Search Window</title>
</head>
<body style="padding: 5px; margin: 4px;">
	<div rsf:id="message-for:*">
		<span>Message for user here</span>
  	</div>
  	<div id='config_errorloc' style="color: red; font-weight: bold; display:inline"></div>  
	<div align="left">
    <div class="navIntraTool"><a href="#" rsf:id="system-settings">SMS System Settings</a></div>	
	
	<form name="config" id="config" action="#" rsf:id="sms-site-config-form">
    	<h2 rsf:id="page-heading">SMS Config</h2>	
        
    <table class="shorttext required" align="left">
      <tr>
        <td><label rsf:id="sms-enabled">SMS Enabled for site:</label></td>
        <td>
        	<select rsf:id="sms-config-enabled">
        		<option value="true">Yes</option>
        		<option value="false">No</option>
        	</select>
        </td>
      </tr>
      <tr>
        <td><label rsf:id="notification-email">Notification Email:</label></td>
        <td><input  style="width: 200px" maxLength="100" type="text" rsf:id="sms-config-notification-email"></input></td>
      </tr>
      <tr>
      	<td><label rsf:id="max-retry-count">Maximum retry count:</label></td>
      	<td><input  style="width: 72px" maxLength="10" type="text" rsf:id="sms-config-retry-count"></input></td>
      </tr>
      <tr>
      	<td><label rsf:id="max-task-lifetime">Maximum task lifetime:</label></td>
      	<td><input  style="width: 72px" maxLength="10" type="text" rsf:id="sms-config-task-max-lifetime"></input></td>
      </tr>
      <tr>
      	<td><label rsf:id="retry-schedule-interval">Retry schedule interval:</label></td>
      	<td><input  style="width: 72px" maxLength="10" type="text" rsf:id="sms-config-retry-interval" ></input></td>
      </tr>
      <tr>
      	<td><label rsf:id="paging-size">Paging size:</label></td>
      	<td><input style="width: 72px" maxLength="10" type="text" rsf:id="sms-config-paging-size"></input></td>
      </tr>
      <tr>
      <td colspan="1" align="left">
        <input style="color:#0099CC;" rsf:id="save" type="submit" value="Save"/>
        <input style="color:#0099CC;" rsf:id="cancel" type="button" value="Cancel" onclick="history.go(-1)"/>
      </td>
      </tr>
    </table>
    </form>
    
    <script language="JavaScript" type="text/javascript">
 		var frmvalidator = new Validator("config");
 		frmvalidator.EnableOnPageErrorDisplaySingleBox();
 		frmvalidator.EnableMsgsTogether();	
		frmvalidator.addValidation("sms-config-retry-count","minlen=1", "Please enter a number for Maximum retry count");
		frmvalidator.addValidation("sms-config-retry-count","num", "Please enter a number for Maximum retry count");
		frmvalidator.addValidation("sms-config-task-max-lifetime","minlen=1", "Please enter a number for Maximum task lifetime");
		frmvalidator.addValidation("sms-config-task-max-lifetime","num", "Please enter a number for Maximum task lifetime");
		frmvalidator.addValidation("sms-config-retry-interval","minlen=1", "Please enter a number for Retry schedule interval");
		frmvalidator.addValidation("sms-config-retry-interval","num", "Please enter a number for Retry schedule interval");
		frmvalidator.addValidation("sms-config-paging-size","minlen=1", "Please enter a number for Paging size");
		frmvalidator.addValidation("sms-config-paging-size","num", "Please enter a number for Paging size");
	</script>
    
</div>
</body>
</html>

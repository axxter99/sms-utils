<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
	<title rsf:id="page-title">SMS Account</title>
	<link href="../css/tool_base.css" type="text/css" rel="stylesheet" media="all" />
	<link href="../css/default/tool.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript" src="../js/gen_validatorv31.js"></script>
</head>

<body style="margin-left : 5px;">
	<h3 rsf:id="sms-account-heading" >SMS Account</h3>
	<div rsf:id="message-for:*">
		<span>Message for user here</span>
	</div>
	<div id='account_errorloc' style="color: red; font-weight: bold; display:inline"></div>
	<form name="account" rsf:id="account-form">
		<p class="shorttext required">
			<label rsf:id="account-enabled-label" for="accountName" >
				Account Name
			</label>
			<select rsf:id="account-enabled" >
				<option>value</option>
			</select>
		</p>
		<p class="shorttext required">
			<label rsf:id="account-name-label" for="accountName" >
				Account Name
			</label>
			<input rsf:id="account-name" type="text" maxlength="99" />
		</p>
		<p class="shorttext required">
			<label rsf:id="sakai-site-id-label" for="sakaiSiteId" >
				Sakai Site Id
			</label>
			<select id="task-status" rsf:id="sakai-site-id">
				<option>All</option>
			</select> 			
		</p>	
		<p class="shorttext required">
			<label rsf:id="sakai-user-id-label" for="sakaiUserId" >
				Sakai User Id
			</label>
			<input rsf:id="sakai-user-id" type="text" maxlength="99"  />
		</p>
		<p class="shorttext required">
			<label rsf:id="overdraft-limit-label" for="overdraft-limit" maxlength="10">
				Overdraft Limit
			</label>
			<input rsf:id="overdraft-limit" type="text"  />
		</p>
		<p class="shorttext required">
			<label rsf:id="balance-label" for="balance" maxlength="10">`
				Balance
			</label>
			<input rsf:id="balance" type="text"  />
		</p>
		
		<p class="shorttext required">
			<label rsf:id="end-date-label" for="balance" maxlength="10">
				End Date
			</label>
			<span rsf:id="date-to:"> <input type="text"
			id="start_date_dummy" name="start_date_dummy" value="YYYY/MM/DD"
			size="12" maxlength="10" /> <img src="../images/calendar.gif"
			alt="calendar" /> </span>
		</p>
		
		
		
		<div class="act">
			<input rsf:id="save-btn" class="active" value="Save" accesskey="s" type="submit" />
			<input rsf:id="cancel-btn" value="Cancel" accesskey="x" type="button" onclick="history.go(-1)" />
		</div>		
	</form>
	<script language="JavaScript" type="text/javascript">
 		var frmvalidator = new Validator("account");
 		frmvalidator.EnableOnPageErrorDisplaySingleBox();
 		frmvalidator.EnableMsgsTogether();
		frmvalidator.addValidation("overdraft-limit","minlen=1", "Please enter a number for Overdraft Limit");
		frmvalidator.addValidation("overdraft-limit","dec", "Please enter a valid number for Overdraft Limit");
		frmvalidator.addValidation("balance","minlen=1", "Please enter a number for Balance");
		frmvalidator.addValidation("balance","dec", "Please enter a valid number for Balance");
	</script>
</body>
</html>
